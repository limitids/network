{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    {% if user.is_authenticated %}  
    <div class="createPost">
        <h1>
            Create a Post
        </h1>
        <form action ="{% url 'index' %}" method="POST">
            {{form}}
            {% csrf_token %}
            <input type="submit">
        </form>
    </div>
    {% endif %}
    
    {% for post in posts %}
    <div class="post">
        <a class="post_author" href="{% url 'profile' userid=post.author.id %}">{{post.author}}</a>
        <p class="post_content">{{post.content}}</p>
        <p class="post_timestamp">{{post.timestamp}}</p>
        <div class="like_div">
            <p class="like_num">{{post.likes}}</p>
            <button class="like_button">&hearts;</button>
        </div>
    </div>
    {% endfor %}

{% endblock %}

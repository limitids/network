{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    {% if user.is_authenticated %}  
    <div class="createPost">
        <h6>
            Create a Post
        </h6>
        <form action ="{% url 'index' %}" method="POST">
            {{form}}
            {% csrf_token %}
            <input type="submit">
        </form>
    </div>
    {% endif %}
    
{% endblock %}
